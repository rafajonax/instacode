<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>InstaCode</title>
  </head>

  <body>
    <div class="instacode-wrapper">
      <div class="instacode-phone-wrapper">
        <div class="instacode-phone">
          <img
            src="./images/swap_img_1.jpg"
            alt="swap image 1"
            class="instacode-swap-image show"
          />
          <img
            src="./images/swap_img_2.jpg"
            alt="swap image 2"
            class="instacode-swap-image"
          />
          <img
            src="./images/swap_img_3.jpg"
            alt="swap image 3"
            class="instacode-swap-image"
          />
          <img
            src="./images/swap_img_4.jpg"
            alt="swap image 4"
            class="instacode-swap-image"
          />
          <img
            src="./images/swap_img_5.jpg"
            alt="swap image 5"
            class="instacode-swap-image"
          />
        </div>
        <div class="instacode-phone-background"></div>
      </div>
      <div class="instacode-continue-wrapper">
        <div class="instacode-continue">
          <h1 class="instacode-continue-header">
            <span class="instacode-instalogo-text">Insta</span
            ><span class="instacode-codelogo-text">Code</span>
          </h1>
          <div class="instacode-continue-body">
            <div class="instacode-user-image">
              <img
                src="./images/user_img.jpg"
                alt="user image"
                class="user-img"
              />
            </div>
            <div class="instacode-continue-button-wrapper">
              <button class="instacode-continue-button">
                <p class="instacode-continue-button-text">
                  Continue as rafajonax
                </p>
              </button>
            </div>
            <div class="instacode-not-user">
              <span class="instacode-not-user-text">
                Not rafajonax?
                <button class="instacode-switch-accounts-button">
                  <p class="instacode-switch-accounts-text">Switch accounts</p>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
